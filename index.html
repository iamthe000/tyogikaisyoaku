            addLog("ğŸ¬ é¸æŒ™æˆ¦ãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸï¼å„æ”¿å…šã¯è­°å¸­ç²å¾—ã‚’ç›®æŒ‡ã—ã¦æˆ¦ã„ã¾ã™ï¼", "system");

        function updateUI() {
            turnCounter.textContent = `ç¬¬${currentTurn}ã‚¿ãƒ¼ãƒ³`;
            phaseIndicator.textContent = isPlayerTurn ? "ã‚ãªãŸã®ã‚¿ãƒ¼ãƒ³" : "CPUã®ã‚¿ãƒ¼ãƒ³";

        function updateSeatsVisualization() {
            const canvas = document.getElementById('seats-chart');
            const ctx = canvas.getContext('2d');
            const sortedParties = [...parties].sort((a, b) => b.seats - a.seats);
            
            canvas.width = 300;
            canvas.height = 300;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            
            let startAngle = -Math.PI / 2;
            const totalSeats = sortedParties.reduce((sum, p) => sum + p.seats, 0);
            
            sortedParties.forEach(party => {
                const sliceAngle = (party.seats / totalSeats) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = party.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                startAngle += sliceAngle;
            });

            const barsContainer = document.getElementById('seats-bars');
            barsContainer.innerHTML = '';
            sortedParties.forEach(party => {
                const barDiv = document.createElement('div');
                barDiv.className = 'seat-bar';
                const percentage = (party.seats / totalSeats) * 100;
                barDiv.innerHTML = `
                    <div class="seat-bar-header">
                        <span style="color: ${party.color}">${party.name}</span>
                        <span>${party.seats}è­°å¸­ (${percentage.toFixed(1)}%)</span>
                    </div>
                    <div class="seat-bar-container">
                        <div class="seat-bar-fill" style="width: ${percentage}%; background-color: ${party.color};">
                            ${party.seats}
                        </div>
                    </div>
                `;
                barsContainer.appendChild(barDiv);
            });
        }
        
        function calculateAllSeats() {
            parties.forEach(p => p.seats = 0);

            regions.forEach(region => {
                let totalSupport = 0;
                Object.values(region.support).forEach(s => totalSupport += s);
                
                parties.forEach(party => {
                    const supportRatio = region.support[party.id] / totalSupport;
                    const seats = Math.round(region.totalSeats * supportRatio);
                    party.seats += seats;
                });
            });

            const currentTotalSeats = parties.reduce((sum, p) => sum + p.seats, 0);
            const totalSeats = regions.reduce((sum, r) => sum + r.totalSeats, 0);
            const difference = totalSeats - currentTotalSeats;

            if (difference !== 0) {
                parties.sort((a,b) => b.seats - a.seats);
                parties[0].seats += difference;
            }
        }

        function selectRegion(region) {
            if (!isPlayerTurn) return;
            selectedRegion = region;
            actionInfo.textContent = `ã€Œ${region.name}ã€ãŒé¸æŠã•ã‚Œã¾ã—ãŸã€‚ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚`;
            actionButtons.forEach(btn => btn.disabled = false);
            updateUI();
        }
        
        function handlePlayerAction(event) {
            if (!selectedRegion || !isPlayerTurn) return;
            
            const action = event.target.dataset.action;
            let supportGain = 0;
            let powerGain = 0;
            let actionName = '';

            // æˆ¦åŠ›ãƒœãƒ¼ãƒŠã‚¹ã®è¨ˆç®—ï¼ˆåŸºæœ¬å€¤ã®20%ã¾ã§ï¼‰
            const powerBonus = Math.min(0.2, currentPlayerParty.power / 100);

            switch(action) {
                case 'speech': 
                    supportGain = 5; // æ¼”èª¬ã¯å¸¸ã«ä¸€å®š
                    powerGain = 2;
                    actionName = 'æ¼”èª¬';
                    supportGain *= (1 + powerBonus); 
                    break;
                case 'policy': 
                    const policyEffectiveness = Math.max(0.5, 1 - (actionUsage.policy * 0.1));
                    supportGain = Math.floor(10 * policyEffectiveness);
                    powerGain = Math.floor(4 * policyEffectiveness);
                    actionName = 'æ”¿ç­–ã‚¢ãƒ”ãƒ¼ãƒ«';
                    supportGain *= (1 + powerBonus);
                    actionUsage.policy++;
                    break;
                case 'invest': 
                    const investEffectiveness = Math.max(0.3, 1 - (actionUsage.invest * 0.15));
                    supportGain = Math.floor(15 * investEffectiveness);
                    powerGain = Math.floor(7 * investEffectiveness);
                    actionName = 'é›†ä¸­æŠ•è³‡';
                    supportGain *= (1 + powerBonus);
                    actionUsage.invest++;
                    break;
                case 'scandal':
                    executeScandal();
                    return;
            }

            addLog(`ã€${currentPlayerParty.name}ã€‘${selectedRegion.name}ã§ã€Œ${actionName}ã€ã‚’å®Ÿè¡Œï¼æ”¯æŒç‡+${supportGain.toFixed(1)}%ã€æˆ¦åŠ›+${powerGain}`, 'player');
            
            changeSupport(selectedRegion, currentPlayerParty.id, supportGain);
            currentPlayerParty.power += powerGain;

            // ãƒ©ãƒ³ãƒ€ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã®ç™ºç”Ÿãƒã‚§ãƒƒã‚¯ï¼ˆ15%ã®ç¢ºç‡ï¼‰
            if (Math.random() < 0.15) {
                setTimeout(() => {
                    triggerRandomEvent(currentPlayerParty);
                }, 1000);
            }

            actionButtons.forEach(btn => btn.disabled = true);
            actionInfo.textContent = "CPUã®ã‚¿ãƒ¼ãƒ³ä¸­...";
            selectedRegion = null;
            isPlayerTurn = false;
            updateUI();
            
            setTimeout(executeCpuTurns, 1500);
        }

        function triggerRandomEvent(party) {
            const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
            const result = event.effect(party);
            addLog(`âš¡ã€${event.title}ã€‘${party.name}: ${event.description}ã€‚${result}`, 'system');
            calculateAllSeats();
            updateUI();
        }

        function executeScandal() {
            const targetParties = parties.filter(p => !p.isPlayer && p.seats > 10);
            if (targetParties.length === 0) {
                addLog("âŒ ã‚¹ã‚­ãƒ£ãƒ³ãƒ€ãƒ«ã‚’ä»•æ›ã‘ã‚‹å¯¾è±¡ãŒã„ã¾ã›ã‚“ï¼ˆè­°å¸­10ä»¥ä¸Šã®æ”¿å…šãŒå¿…è¦ï¼‰", "system");
                return;
            }

            const target = targetParties[Math.floor(Math.random() * targetParties.length)];
            const successRate = 0.6 + (currentPlayerParty.power / 200);
            const success = Math.random() < successRate;

            if (success) {
                const seatsLost = Math.min(10, Math.floor(target.seats * 0.15));
                target.seats -= seatsLost;
                currentPlayerParty.seats += seatsLost;
                target.power -= 5;
                currentPlayerParty.power += 3;
                
                addLog(`ğŸ’¥ã€${currentPlayerParty.name}ã€‘${target.name}ã®ã‚¹ã‚­ãƒ£ãƒ³ãƒ€ãƒ«ã‚’æš´éœ²ï¼${target.name}ãŒ${seatsLost}è­°å¸­ã‚’å¤±ã„ã€ã‚ãªãŸãŒç²å¾—ï¼`, 'scandal');
            } else {
                currentPlayerParty.power -= 10;
                addLog(`âš ï¸ã€${currentPlayerParty.name}ã€‘ã‚¹ã‚­ãƒ£ãƒ³ãƒ€ãƒ«æš´éœ²ã«å¤±æ•—...é€†ã«ä¿¡é ¼ã‚’å¤±ã£ãŸï¼ˆæˆ¦åŠ›-10ï¼‰`, 'scandal');
            }

            actionButtons.forEach(btn => btn.disabled = true);
            actionInfo.textContent = "CPUã®ã‚¿ãƒ¼ãƒ³ä¸­...";
            selectedRegion = null;
            isPlayerTurn = false;
            calculateAllSeats();
            updateUI();
            
            setTimeout(executeCpuTurns, 1500);
        }

        function changeSupport(region, partyId, gain) {
            const powerBonus = parties.find(p => p.id === partyId).power / 100;
            const effectiveGain = gain * (1 + powerBonus);
            
            const otherParties = parties.filter(p => p.id != partyId);
            let totalReduction = 0;

            otherParties.forEach(p => {
                const reduction = Math.min(region.support[p.id], effectiveGain * (region.support[p.id] / 100));
                region.support[p.id] -= reduction;
                totalReduction += reduction;
            });

            region.support[partyId] += totalReduction;
            
            let totalSupport = 0;
            Object.values(region.support).forEach(s => totalSupport += s);
            Object.keys(region.support).forEach(id => {
                region.support[id] = (region.support[id] / totalSupport) * 100;
            });
        }

        function executeCpuTurns() {
            const cpuParties = parties.filter(p => !p.isPlayer);
            let delay = 0;
            
            cpuParties.forEach((cpu, index) => {
                setTimeout(() => {
                    // CPUè¡Œå‹•ã¨ãƒ©ãƒ³ãƒ€ãƒ ã‚¤ãƒ™ãƒ³ãƒˆãƒã‚§ãƒƒã‚¯
                    executeCpuAction(cpu);
                    if (Math.random() < 0.15) {
                        setTimeout(() => {
                            triggerRandomEvent(cpu);
                        }, 500);
                    }
                    
                    if (index === cpuParties.length - 1) {
                        setTimeout(endTurn, 800);
                    }
                }, delay);
                delay += 800;
            });
        }

        function executeCpuAction(cpu) {
            const shouldScandal = Math.random() < 0.15 && cpu.power > 40;
            const powerBonus = Math.min(0.2, cpu.power / 100);
            
            if (shouldScandal) {
                const targets = parties.filter(p => p.id !== cpu.id && p.seats > 8);
                if (targets.length > 0) {
                    const target = targets[Math.floor(Math.random() * targets.length)];
                    const success = Math.random() < 0.5;
                    
                    if (success) {
                        const seatsLost = Math.min(8, Math.floor(target.seats * 0.12));
                        target.seats -= seatsLost;
                        cpu.seats += seatsLost;
                        cpu.power += 2;
                        target.power -= 3;
                        addLog(`ğŸ’¥ã€${cpu.name}ã€‘${target.name}ã«ã‚¹ã‚­ãƒ£ãƒ³ãƒ€ãƒ«æ”»æ’ƒï¼${seatsLost}è­°å¸­ã‚’å¥ªå–ï¼`, 'scandal');
                    } else {
                        cpu.power -= 8;
                        addLog(`âš ï¸ã€${cpu.name}ã€‘ã‚¹ã‚­ãƒ£ãƒ³ãƒ€ãƒ«æ”»æ’ƒãŒå¤±æ•—...`, 'cpu');
                    }
                    calculateAllSeats();
                    updateUI();
                }
            } else {
                const randomRegion = regions[Math.floor(Math.random() * regions.length)];
                const baseGain = 5 + Math.floor(Math.random() * 10);
                const effectiveGain = baseGain * (1 + powerBonus);
                
                changeSupport(randomRegion, cpu.id, effectiveGain);
                cpu.power += Math.floor(baseGain * 0.3);
                addLog(`ã€${cpu.name}ã€‘${randomRegion.name}ã§æ´»å‹•ï¼ˆæ”¯æŒç‡+${effectiveGain.toFixed(1)}%ï¼‰`, 'cpu');
                updateUI();
            }
        }

        function endTurn() {
            addLog(`ğŸ“Œ ç¬¬${currentTurn}ã‚¿ãƒ¼ãƒ³çµ‚äº†ã€‚è­°å¸­ãŒå†è¨ˆç®—ã•ã‚Œã¾ã—ãŸã€‚`, "system");
            calculateAllSeats();
            currentTurn++;

            if (currentTurn > maxTurns) {

                li.innerHTML = `

                    </div>
